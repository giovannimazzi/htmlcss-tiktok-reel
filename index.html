<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bool Tok</title>
    <link rel="icon" href="assets/img/booltok_logo.png" />

    <!-- Bootstrap Icons -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css"
    />

    <!-- TikTok Sans -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=TikTok+Sans:opsz,wght@12..36,300..900&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!-- Container della pagina, necessario per via del layout particolare -->
    <div class="reel-page">
      <video src="assets/video/coder.mp4" autoplay muted loop></video>

      <!-- Header -->
      <header class="reel-header">
        <div class="header-menu-item">
          <button class="header-menu-btn">
            <i class="bi bi-play-btn"></i>
          </button>
        </div>
        <div class="header-menu-item">
          <div class="header-submenu-item">
            <button class="header-submenu-btn">Esplora</button>
          </div>
          <div class="header-submenu-item">
            <button class="header-submenu-btn">Seguiti</button>
          </div>
          <div class="header-submenu-item">
            <button class="header-submenu-btn active-screen">Per te</button>
          </div>
        </div>
        <div class="header-menu-item">
          <button class="header-menu-btn">
            <i class="bi bi-search"></i>
          </button>
        </div>
      </header>

      <!-- Sidebar -->
      <div class="sidebar">
        <div class="sidebar-item">
          <img
            src="./assets/img/boolean_logo.png"
            alt="boolean_logo"
            class="user-logo"
          />
          <button class="sidebar-btn">
            <i class="bi bi-plus-circle-fill"></i>
          </button>
        </div>
        <div class="sidebar-item">
          <button class="sidebar-btn">
            <i class="bi bi-heart-fill"></i>
          </button>
          <p>588</p>
        </div>
        <div class="sidebar-item">
          <button class="sidebar-btn">
            <i class="bi bi-chat-dots-fill"></i>
          </button>
          <p>13</p>
        </div>
        <div class="sidebar-item">
          <button class="sidebar-btn">
            <i class="bi bi-bookmark-fill"></i>
          </button>
          <p>638</p>
        </div>
        <div class="sidebar-item">
          <button class="sidebar-btn">
            <i class="bi bi-sign-turn-slight-right-fill"></i>
          </button>
          <p>491</p>
        </div>
      </div>

      <!-- Footer -->
      <footer>
        <div class="footer-text">
          <p class="profile-name">boolean.careers</p>
          <p class="video-desc">
            Prova il Fundamentals Camp. 20 ore di corso<br />gratuito per...
          </p>
          <button class="video-desc-btn">Vedi altro</button>
        </div>
        <nav class="nav-footer">
          <a href="#home" class="nav-item active-screen">
            <span class="nav-icon"><i class="bi bi-house-fill"></i> </span>
            <span>Home</span>
          </a>
          <a href="#friends" class="nav-item">
            <span class="nav-icon"> <i class="bi bi-people"></i></span>
            <span>Amici</span>
          </a>
          <a href="#tiktok" class="nav-item">
            <span class="nav-icon">
              <i class="bi bi-plus"></i>
            </span>
            <span></span>
          </a>
          <a href="#mail" class="nav-item">
            <span class="nav-icon"><i class="bi bi-chat-square"></i> </span>
            <span>Posta in arrivo</span>
          </a>
          <a href="#profile" class="nav-item">
            <span class="nav-icon"><i class="bi bi-person"></i> </span>
            <span>Profilo</span>
          </a>
        </nav>
      </footer>
    </div>
  </body>
</html>
